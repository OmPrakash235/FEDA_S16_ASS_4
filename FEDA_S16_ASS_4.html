this service. Display the details in a table. -->

<html ng-app="myApp">
	<head>
		<title>AngularJS Service</title>
		<link rel="stylesheet" type="text/css" href="project1/bootstrap/css/bootstrap.min.css"/>
		<!--<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>-->
	</head>
	<body class="container">
		<div ng-controller="newCtrl" class="row">
			<div class="h2">Showing Employee's Data Using Service</div><br/>
			<table class="table table-striped table-responsive">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Age</th>
						<th>Designation</th>
						<th>Salary</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="e in empDetails">
						<td>{{e.empId}}</td>
						<td>{{e.empName}}</td>
						<td>{{e.empAge}}</td>
						<td>{{e.empDsgn}}</td>
						<td>{{e.empSalary}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<!--<script type="text/javascript" src="project1/bootstrap/js/bootstrap.min.js"></script>-->
	<!--<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
	<script type="text/javascript" src="project1/angular.min.js"></script>
	<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>-->
	<script type="text/javascript">
		var module = angular.module("myApp", []);

		module.controller("newCtrl", function($scope, emp){
			$scope.empDetails = emp.getEmpDetails();
		});

		module.service('emp', function(){
			this.getEmpDetails = function(){
				return empDetails = [
						{'empId': '501', 'empName': 'Devraj', 'empAge': '28', 'empDsgn': 'Linux Admin', 'empSalary': '40000' },
						{'empId': '502', 'empName': 'OM PRAKASH', 'empAge': '28', 'empDsgn': 'UI Developer', 'empSalary': '35000' },
						{'empId': '503', 'empName': 'Devdutt', 'empAge': '24', 'empDsgn': 'Jr. Linux Admin', 'empSalary': '25000' },
						{'empId': '504', 'empName': 'Anand', 'empAge': '28', 'empDsgn': 'Software Developer', 'empSalary': '30000' },
						{'empId': '505', 'empName': 'Nishant', 'empAge': '28', 'empDsgn': 'Support Executive', 'empSalary': '20000' }
					]
			}
		});

	</script> 
</html>
